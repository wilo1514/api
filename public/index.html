<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    
</head>

<body>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-6 offset-md-3 glassmorphism">
                <h2 style="text-align: center;">Representante Legal</h2>
                <form>
                    <div class="datos">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ruc" class="form-label">RUC</label>
                                <input type="text" class="form-control" id="ruc" name="ruc"
                                    placeholder="Ingrese su RUC">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula"
                                    placeholder="Ingrese su Cédula">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    placeholder="Ingrese su Nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                    placeholder="Ingrese su Apellido">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Ingrese su Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono"
                                    placeholder="Ingrese su Teléfono">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="domicilio" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="domicilio" name="domicilio"
                            placeholder="Ingrese su Domicilio">
                    </div>
                </div>
                    <br>
                    <div class="row">
                        <label for="empresa" class="form-label">Empresa</label>
                        <div class="col-md-9">
                            <div class="mb-3">
                                <select class="form-select" id="empresa" name="empresa">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button  class="btn btn-warning" id="agregarEmpresaBtn">Agregar</button>
                        </div>
                    </div>
              
                    <div class="row" style="padding-bottom: 50px;" >
                        <table id="empresaTable"  >
                            <thead >
                                <tr>
                                    <th style="padding-left: 20px;">ID</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody id="empresaTable">
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-primary" id="enviarBtn">Enviar</button>

                </form>
                <div id="alertContainer" class="mt-3"></div>
                <div id="noti" class="mt-3"></div>

            </div>
        </div>
    </div>

    <div class="tab " style="margin-top: 50px;margin-bottom: 50px;">
        <div class="glassmorphism">
            <h2 style="text-align: center;"> Listado de Representante Legal</h2>
             
            <div class="row" style="padding-bottom: 50px;" >
                <table id="customers"  >
                    <thead >
                        <tr>
                            <th>ID</th>
                            <th>RUC</th>
                            <th>Cedula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Domicilio</th>
                            <th>Telefono</th>
                            <th>Empresas</th>
                        </tr>
                    </thead>
                    <tbody id="repLegalTable">
                    </tbody>
                </table>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
